                return typeMap[ext] || 'Unknown';

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            updateBreadcrumb() {
                const path = this.currentPath || 'æ ¹ç›®å½•';
                this.breadcrumbElement.textContent = path;

            showStatus(message, type = 'success') {
                this.statusElement.textContent = message;
                this.statusElement.className = `status ${type}`;
                this.statusElement.style.display = 'block';
                
                // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
                if (type === 'success') {
                    setTimeout(() => {
                        this.statusElement.style.display = 'none';
                    }, 3000);
                }
            }

            startAutoRefresh() {
                this.autoRefreshInterval = setInterval(async () => {
                    try {
                        const structure = await this.scanDirectory('.');
                        const currentStructure = JSON.stringify(structure);
                        
                        // æ£€æŸ¥æ˜¯å¦æœ‰å˜åŒ–
                        if (this.lastStructure !== currentStructure) {
                            this.lastStructure = currentStructure;
                            this.renderFileTree(structure);
                            this.showStatus('æ£€æµ‹åˆ°æ–‡ä»¶å˜åŒ–ï¼Œå·²è‡ªåŠ¨æ›´æ–°', 'success');
                        }
                    } catch (error) {
                        console.error('è‡ªåŠ¨åˆ·æ–°å¤±è´¥:', error);
                    }
                }, 10000); // æ¯10ç§’æ£€æŸ¥ä¸€æ¬¡
            }

            stopAutoRefresh() {
                if (this.autoRefreshInterval) {
                    clearInterval(this.autoRefreshInterval);
                    this.autoRefreshInterval = null;
                }
            }
        }

        // åˆå§‹åŒ–æ–‡ä»¶æµè§ˆå™¨
